<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> front-end-starter</title>
    <meta name="description" content="a simpliest front-end starter using Gulp ğŸ¥¤" />
    <!-- Favicon generated by http://www.favicomatic.com/ -->
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-16x16.png" sizes="16x16" />
    <!-- Style -->
    <link rel="stylesheet" href="css/master.min.css">
</head>
<body>
    <header class="header">
        <img src="" alt="" class="header__img">
        <h1 class="header__title">Can you beat me ?</h1>
        <nav class="header__nav">
            <a href="index.html" class="header__nav__link">Easy</a>
            <a href="ex1.html" class="header__nav__link">Medium</a>
            <a href="ex2.html" class="header__nav__link">Hard</a>
        </nav>
    </header>
    <section class="progressBars">
        <div class="progressBars__progressBarBox" id="easy">
            <div class="progressBars__progressBarBox__parent">
                <div class="progressBars__progressBarBox__parent__child"></div>
            </div>
            <span class="progressBars__progressBarBox__span">Easy: 0%</span>
        </div>
        <div class="progressBars__progressBarBox" id="medium">
            <div class="progressBars__progressBarBox__parent">
                <div class="progressBars__progressBarBox__parent__child"></div>
            </div>
            <span class="progressBars__progressBarBox__span">Medium: 0%</span>
        </div>
        <div class="progressBars__progressBarBox" id="hard">
            <div class="progressBars__progressBarBox__parent">
                <div class="progressBars__progressBarBox__parent__child"></div>
            </div>
            <span class="progressBars__progressBarBox__span">Hard: 0%</span>
        </div>
        <span class="progressBars__progressBarBox__progression"></span>
    </section>
    <section class="exercices" id="hardExs">
        <section class="exercices__exercice"></section>
        <section class="exercices__exercice"></section>
        <section class="exercices__exercice"></section>
    </section>
    <script src="js/app.min.js"></script>
</body>
</html>
